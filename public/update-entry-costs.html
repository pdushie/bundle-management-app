<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Entry Costs Tool</title>
    <style>
        body {
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
        }
        h1 {
            color: #1a73e8;
            margin-bottom: 20px;
        }
        .card {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        button {
            background: #1a73e8;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        button:hover {
            background: #0d62c7;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
        }
        .success {
            background: #e6f4ea;
            color: #0d652d;
            border-left: 4px solid #0d652d;
        }
        .error {
            background: #fce8e6;
            color: #c53929;
            border-left: 4px solid #c53929;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0,0,0,0.3);
            border-radius: 50%;
            border-top-color: #1a73e8;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
            vertical-align: middle;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        pre {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Update Entry Costs Tool</h1>
        <p>This tool updates all order entries with correct tier-based pricing. Only admin users can use this tool.</p>
        
        <div>
            <button id="updateButton" onclick="updateEntryCosts()">Update Entry Costs</button>
            <span id="loadingIndicator" style="display:none" class="loading"></span>
        </div>
        
        <div id="resultArea"></div>
    </div>

    <script>
        async function updateEntryCosts() {
            const resultArea = document.getElementById('resultArea');
            const updateButton = document.getElementById('updateButton');
            const loadingIndicator = document.getElementById('loadingIndicator');
            
            // Clear previous results
            resultArea.innerHTML = '';
            resultArea.className = 'result';
            
            // Show loading and disable button
            updateButton.disabled = true;
            loadingIndicator.style.display = 'inline-block';
            
            try {
                // Call the API endpoint
                const response = await fetch('/api/admin/update-entry-costs', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const result = await response.json();
                
                if (response.ok && result.success) {
                    resultArea.className = 'result success';
                    resultArea.innerHTML = `
                        <h3>Success! ✅</h3>
                        <p>${result.message}</p>
                        <details>
                            <summary>Show details</summary>
                            <pre>${JSON.stringify(result, null, 2)}</pre>
                        </details>
                    `;
                } else {
                    resultArea.className = 'result error';
                    resultArea.innerHTML = `
                        <h3>Error ❌</h3>
                        <p>${result.error || 'Unknown error occurred'}</p>
                        <p>${result.details || ''}</p>
                        <details>
                            <summary>Show details</summary>
                            <pre>${JSON.stringify(result, null, 2)}</pre>
                        </details>
                    `;
                }
            } catch (error) {
                resultArea.className = 'result error';
                resultArea.innerHTML = `
                    <h3>Error ❌</h3>
                    <p>Failed to connect to the server. Please check your network connection.</p>
                    <p>Error details: ${error.message}</p>
                `;
            } finally {
                // Hide loading and enable button
                updateButton.disabled = false;
                loadingIndicator.style.display = 'none';
            }
        }
    </script>
</body>
</html>
